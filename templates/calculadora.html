<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <meta name="author" content="Paula Stéfany" >
    <link rel="stylesheet" href="../static/calculadora.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-imagem">
            <img src="../static/img/undraw_calculator_re_alsc.svg" alt="Imagem de uma Calculadora">
        </div>
    
        <div class="content-form">
            <header class="header">
                <h1>Calculadora</h1>
                <h2>Juros <span>Compostos!</span></h2>
            </header>
            <form method="POST" class="form">
                <div class="input-box">
                    <label for="initial-value">Valor inicial:</label>
                    <input type="number" id="initial-value" name="initial-value" placeholder="R$" required>
                </div>
                <div class="input-box">
                    <label for="compound-interest">Quanto será os juros? (a.m)</label>
                    <input type="number" id="compound-interest" name="compound-interest" placeholder="%" required>
                </div>
                <div class="input-box">
                    <label for="months">Por quantos meses?</label>
                    <input type="number" id="months" name="months" placeholder="m: " required>
                </div>
                <button>Calculate</button>
            </form>
        </div>
    </div>
</body>
</html>
